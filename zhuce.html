<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/zhuce.css" />
		<link rel="shortcut icon" href="images/favicon.ico" /> 
		<script type="text/javascript" src="js/cookie.js" ></script>
	</head>
	<body>
			<div class="settleTop">
			<h1>
				<img src="images/dllogo.gif" alt="" />
			</h1>
			<div class="stepCar">
				<img src="images/dllogo2.png" alt="" />
			</div>		
		</div>
		<div class="regMain">
			<div class="regLeft">
				<img src="images/y_f47pogB_mW6latDSyH4k.png" alt="" />
			</div>
			<div class="regRight">
				<div class="zhuce">
					<h2>新用户注册</h2>
					<span class="rR">
						已有麦乐购账号，
						<a href="denglu.html">直接登录</a>
					</span>
				</div>
				<ul>
					<li>
						<input type="text" placeholder="请输入手机号" title="请输入手机号" maxlength="11" class="input input1"/>
						<div class="shoujihao">请输入手机号</div>
					</li>
					<li>
						<input type="text" placeholder="请输入密码" title="请输入密码" maxlength="20" class="input input2">
						<div class="shoujihao">请输入密码</div>
					</li>
					<li>
						<input type="text" placeholder="请再次输入密码" title="请再次输入密码" maxlength="20" class="input input3"/>
						<div class="shoujihao">请再次输入密码</div>
					</li>
					
					<li class="li_sms">
						<input type="text" placeholder="短信验证码" class="code"/>
						<a href="" class="code2">获取短信验证码</a>
					</li>
					<li class="tiaokuan">
						<input type="checkbox" />已阅读并同意
						<a href="">《麦乐购注册协议及交易条款》</a>
					</li>
					
					<li>
						<input type="button" value="立即注册" class="liLab"/>
					</li>
					<span class="span">请将信息补充完整</span>
				</ul>
			</div>
		</div>
		<script>
			var oInput = document.getElementsByTagName("input");
			var oDiv = document.getElementsByClassName("shoujihao");
			var sPan = document.getElementsByClassName("span");
	
				oInput[0].onblur = function(){
				var re = /^(13|14|15|17|18)\d{9}$/g;
				if(re.test(oInput[0].value) == false || oInput[0].value == ""){
					oDiv[0].style.display = "block";
				}else{
					oDiv[0].style.display = "none";
				}
			};
			oInput[1].onblur = function(){
				var re = /^([0-9])([\w\.\+\*\$\/\\]{5})$/g;
				if(re.test(oInput[1].value) == false || oInput[1].value == ""){
					oDiv[1].style.display = "block";
				}else{
					oDiv[1].style.display = "none";
				}
			};
			oInput[2].onblur = function(){
				if(oInput[2].value != oInput[1].value || oInput[2].value == ""){
					oDiv[2].style.display = "block";
				}else{
					oDiv[2].style.display = "none";
				}
			};
					//提交
		 oInput[5].onclick = function(){
	 	        for(var i = 0;i < oInput.length-2; i++){
	 		      if(oInput[i].value == ""){
	 			alert("请将信息补充完整")
	 			return ;
	 		    }
	 	}
	 	        var json ={
	 	        	"phone" : oInput[0].value,
	 	        	"pwd" : oInput[1].value
	 	        }
	 	        if(getCookie(json.phone) == undefined){
	 	        	setCookie(json.phone,json.pwd)
	 	        	alert("注册成功");
	 	        	  location.href = "index.html";
	 	        }else{
	 	        	alert("此用户名已占用")
	 	        }
	 	      
	 }

	
	

		</script>
	</body>
</html>
